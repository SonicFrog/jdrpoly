{# -*- engine:django -*- #}

{% extends "base.html" %}

{% block title %}
    Profil utilisateur pour {{ user.username }}
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <label>
            Edition du profil utilisateur de {{ user.username }}:
        </label>
        {{ form.errors }}
        {{ form.as_p  }}
        <input type="submit" value="Enregistrer" />
    </form>
{% endblock %}
